plugins {
	id 'org.springframework.boot' version '2.5.0-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "5.3.0"
}

group = 'com.thescientist'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.data:spring-data-mongodb:3.1.2'
	compile 'org.mongodb:mongodb-driver-sync:4.1.1'
	compile 'org.mongodb:mongodb-driver-reactivestreams:4.1.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springdoc:springdoc-openapi-ui:1.5.2'
	compile 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'
}

test {
	useJUnitPlatform()
}

jar {
	enabled = true
}

bootJar {
	mainClass = 'com.thescientist.stellardiary.StellarDiaryApplication'
}